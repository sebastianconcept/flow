<!DOCTYPE html>
<html>

  <head>
    <title>App</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sebastian Sastre" />
    <script type='text/javascript' src='bower_components/amber/support/requirejs/require.min.js'></script>
    <script type='text/javascript' src='bower_components/amber/support/amber.js'></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
  </head>

  <body>

    <div id="content"></div>

    <script type='text/javascript'>
      require.config({ paths: {
          'app': 'src', //mapping compiled .js files and smalltalk source files
          'bower': 'bower_components'
      }});
      require([
          'amber/devel',
          //'bower/rivets/dist/rivets.min',
          'bower/rivets/dist/rivets',
          'app/MiniMapless',
          'app/MiniMapless-Tests',
          'app/Flow',
          'app/Flow-Core',
          'app/Flow-API',
          'app/Flow-Templates',
          'app/Flow-Templates-Tests',
          'app/Flow-Binding',
          'app/Flow-Binding-Tests',
          'app/Flow-Tests',
          'app/App',
          'app/App-Tests',
          'minimongo'
      ], function (smalltalk) {
          //used for all new packages in IDE
          smalltalk.initialize({
            'transport.defaultAmdNamespace': "app"
          });
          require(['bower/bootstrap/dist/js/bootstrap.min']);
          require('amber/helpers').globals.AppController._open();
      });
    </script>

    <img id="ide" 
        src="img/tinylogo.png" 
        onclick="require('amber/helpers').globals.Browser._open()"
        style="position: fixed; bottom: 0; right: 0"></img>

    <img id="ide" 
        src="img/tinylogo.png" 
        onclick="require('amber/helpers').popupHelios()"
        style="position: fixed; bottom: 0; right: 30px"></img>

  </body>

</html>
